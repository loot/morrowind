      - <<: *useOnlyOneX
        subs: [ '"EBQ_Artifact" or "Helm of Tohan"' ]
        condition: 'many("(EBQ_Artifact|\[Official\]Helm of Tohan)\.esp")'

  - name: '(entertainers|\[Official\]Entertainers)\.esp'
